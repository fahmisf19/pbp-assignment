{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<section class="vh-100" style="background-color: #15aabf;">
    <div class="container-fluid py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-9 col-md-7 col-lg-5 col-lg-6 col-xl-3">
                <div class="card bg-light text-black d-flex justify-content-center" style="border-radius: 1rem; padding: 20px; height: 450px;">
                    <h2 class="d-flex justify-content-center">Login</h2>
                
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <label class="form-label" for="username-login-form">Username</label> 
                            <input type="text" id="username-login-form" name="username" placeholder="Enter Your Username Here" class="form-control">
                        
                        </div>
                
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password-login-form">Password</label> 
                            <input type="password" id="password-login-form" name="password" placeholder="Enter Your Password Here" class="form-control">
                        
                        </div>
                
                        <div class="row d-flex justify-content-center align-content-center">
                            <input class="btn btn-primary btn-block mb-4" style="width: 50%;" type="submit" value="Login">
                        </div>
                    </form>
                
                    <div class="d-flex justify-content-center align-content-center" style="height: 50px;">
                        {% if messages %}
                            {% for message in messages %}
                            <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}     
                    </div>
                        
                    <div class="d-flex justify-content-center align-content-center">
                        <p class="mb-0"> Belum mempunyai akun? <a href="{% url 'todolist:register' %}" style="text-decoration: none;">Buat Akun</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
